components:
  - name: Position
  - name: Velocity
  - name: Health
  - name: Collider

archetypes:
  - name: Particle
    description: A particle system particle.
    components:
      - Position
      - Velocity

  - name: Player
    components:
      - Position
      - Velocity
      - Health

  - name: ForegroundObject
    components:
      - Position
      - Collider
    promotions:
      # TODO: Ensure that we cannot promote to ourself
      - BackgroundObject

  - name: BackgroundObject
    components:
      - Position
    promotions:
      # TODO: Ensure that we cannot promote to ourself
      - ForegroundObject
    # TODO promote from -> to, remove x,y,z, add a,b
    # TODO double check the existence of x,y,z on the source
    # TODO double check the existence of a,b on the destination

phases:
  - name: Startup
  - name: FixedUpdate
  - name: Update
  - name: Render

systems:
  - name: Physics
    phase: FixedUpdate
    order: 2
    inputs:
      - Velocity
      - Health  # TODO: Remove ...
    outputs:
      - Position
  - name: Render
    phase: Render
    inputs:
      - Position

